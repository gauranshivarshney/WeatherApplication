<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="header">
            <form class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="input-field" placeholder="Search your city..">
            </form>
        </div>
        <div class="main">
            <h1 class="city"></h1>
            <p class="date-time"></p>
            <div class="data">
                <p class="forecast"></p>
                <div class="icon"></div>
            </div>
            <p class="temp"></p>
        </div>
        <section class="info">
            <div class="card">
                <i class="fa-solid fa-sun"></i>
                <div>
                    <p>Sunrise</p>
                    <p class="rise"></p>
                </div>
            </div>
            <div class="card">
                <i class="fa-regular fa-sun"></i>
                <div>
                    <p>Sunset</p>
                    <p class="set"></p>
                </div>
            </div>
            <div class="card">
                <i class="fa fa-cloud" aria-hidden="true"></i>
                <div>
                    <p>Clouds</p>
                    <p class="cloud"></p>
                </div>
            </div>
            <div class="card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="hum"></p>
                </div>
            </div>
            <div class="card">
                <i class="fa fa-tint" aria-hidden="true"></i>
                <div>
                    <p>Rain</p>
                    <p class="rains"></p>
                </div>
            </div>
            <div class="card">
                <i class="fa fa-eye-slash" aria-hidden="true"></i>
                <div>
                    <p>Visibility</p>
                    <p class="visi"></p>
                </div>
            </div>
            <div class="card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind Speed</p>
                    <p class="wind"></p>
                </div>
            </div>
            <div class="card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="press"></p>
                </div>
            </div>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
